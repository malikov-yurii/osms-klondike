spring:
 datasource:
  url: jdbc:mysql://${database.host}:${database.port}/${database.schema.name}?useUnicode=yes&characterEncoding=UTF-8
  username: ${database.user}
  password: ${database.password}
  driver-class-name: com.mysql.jdbc.Driver
 klondike-datasource:
  url: jdbc:mysql://${klondike-database.host}:${klondike-database.port}/${klondike-database.schema.name}?useUnicode=yes&characterEncoding=UTF-8
  username: ${klondike-database.user}
  password: ${klondike-database.password}
  driver-class-name: com.mysql.jdbc.Driver
 jpa:
  hibernate:
   ddl-auto: none
 profiles:
   include: db
